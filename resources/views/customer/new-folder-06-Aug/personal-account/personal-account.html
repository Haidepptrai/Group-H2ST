<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <link rel="stylesheet" href="personal-account.css">
    <title>Personal Setting</title>
</head>

<body>
    <nav>
    </nav>
    <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <div class="logo-brand">
                <a class="navbar-brand" href="#">H2ST Furniture</a>
            </div>
            <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
                type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Account</button>
            <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile"
                type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Your order</button>
            <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages"
                type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Messages</button>
            <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings"
                type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</button>
        </div>
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab"
                tabindex="0">
                <div class="tab-title">
                    Your Profile
                </div>

                <div class="user-profile">
                    <div class="user-ava">
                        <img src="customer-ava.png" alt="">
                    </div>
                    <div class="user-basic-info">
                        <div class="user-name">
                            <h6>Alexandra</h6>
                        </div>
                        <div class="date-create">
                            <p>
                                Member since 2020
                            </p>
                        </div>
                    </div>
                    <div class="change-ava-button">
                        <form action="#" method="POST" enctype="multipart/form-data">
                            <input type="file" name="avatar" accept="image/*" style="display: none;">
                            <button type="button" id="change-avatar-btn">Change Avatar</button>
                            <button type="submit" id="upload-avatar-btn" style="display: none;">Upload Avatar</button>
                        </form>
                    </div>
                </div>
                <hr width="95%" style="margin: auto;">

                <div class="personal-setting">
                    <form action="" id="userForm">
                        <div class="container-lg">
                            <div class="row row-cols-2">
                                <div class="col">
                                    <label for="firstName">First Name</label>
                                    <input type="text" name="firstName" id="firstName"
                                        placeholder="Input your first name">
                                </div>
                                <div class="col">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" name="lastName" id="lastName" placeholder="Input your last name">
                                </div>
                                <div class="col">
                                    <label for="userEmail">Email</label>
                                    <input type="email" name="userEmail" id="userEmail" placeholder="Input your email">
                                </div>
                                <div class="col">
                                    <label for="userPass">Enter your password</label>
                                    <input type="password" name="userPass" id="userPass"
                                        placeholder="Confirm your password">
                                </div>
                                <div class="col">
                                    <label for="userAddress">Enter your Address</label>
                                    <input type="text" name="userAddress" id="userAddress"
                                        placeholder="Enter your email">
                                </div>
                                <div class="col">
                                    <label for="userPhone">Enter a phone number</label>
                                    <input type="tel" id="userPhone" name="userPhone" placeholder="Your phone number"
                                        pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required><br>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary confirm-change" id="saveChangesBtn"
                                disabled>Save changes</button>
                        </div>
                        <div class="modal fade" id="nameAlert" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Alert</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Please do not let first name and last name be empty. Also in correct format
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary"
                                            data-bs-dismiss="modal">Understood</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab"
                tabindex="0">
                <div class="tab-title">
                    Your Order
                </div>
                <div class="order-info">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">Product Name</th>
                                <th scope="col">Image</th>
                                <th scope="col">Price</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Date order</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td><img src="../product-list-page/product-list/051d8eb5f2d13e23a6b2d9832bb17b64.jpg" alt=""></td>
                                <td>Jacob</td>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Larry the Bird</td>
                                <td>@twitter</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab"
                tabindex="0">...</div>
            <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab"
                tabindex="0">...</div>
        </div>
    </div>
    <!-- Thieu upload avatar nguoi dung nhe' co button roi` -->

    <script src="validate-input.js"></script>
    <script src="enable-change.js"></script>
</body>
